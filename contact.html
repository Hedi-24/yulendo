<div id="chatbot-container" style="display: none;">
    <form method="POST">
        <div id="chat-container">
            <label for="user-input">Votre question :</label>
            <input type="text" id="user-input" name="user_input" placeholder="Posez votre question...">
            <button type="submit">Envoyer</button>
        </div>
    </form>
</div>


<script>
    const chatbotButton = document.getElementById('chatbot-button');
    const chatbotContainer = document.getElementById('chatbot-container');

    chatbotButton.addEventListener('click', (event) => {
        event.preventDefault(); // Empêche le comportement par défaut du lien
        if (chatbotContainer.style.display === 'none') {
            chatbotContainer.style.display = 'block'; // Affiche le chatbot
        } else {
            chatbotContainer.style.display = 'none'; // Masque le chatbot
        }
    });
</script>
